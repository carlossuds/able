services:
  crypto-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-dashboard
    ports:
      - "3000:3000" # Backend API/WebSocket
      - "5173:5173" # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
